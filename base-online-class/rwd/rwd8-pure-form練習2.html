<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style8-2.css">
</head>
<body>
    <form class="pure-form">
        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="Username">
            <input type="text" class="pure-input-1-2" placeholder="Password">
            <input type="email" class="pure-input-1-2" placeholder="Email">
        </fieldset>
    
        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="A title">
            <textarea class="pure-input-1-2" placeholder="Textareas work too"></textarea>
        </fieldset>
        <fieldset class="pure-form">
            <!--Disabled 禁止表格-->
            <input type="text" placeholder="Disabled input here..." disabled>
        </fieldset>
        <fieldset class="pure-form">
            <!--Readonly 禁止表格可以複製裡面的字-->
            <input type="text" placeholder="Readonly input here..." Readonly>
        </fieldset>

        <button type="submit" class="btn pure-input-1-2 btn-primary">Sign in</button>
    </form>
    <!--Disabled 禁止表格-->
    <form class="pure-form">
        
    </form>

</body>
</html>
