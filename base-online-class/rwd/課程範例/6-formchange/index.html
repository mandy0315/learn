<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
</head>
<body >
  <div class="wrap">
    <div class="header"></div>
    <div class="content">
      <div class="form-login">
        <h2>六角西餐廳</h2>
        <form class="pure-form pure-form-stacked">
            <fieldset>
            

                <label for="email"class="form-login-h">Email</label>
                <input class="form-login-text" id="email" type="email" placeholder="Email">

                <label for="password" class="form-login-h">Password</label>
                <input class="form-login-text" id="password" type="password" placeholder="Password">


                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
