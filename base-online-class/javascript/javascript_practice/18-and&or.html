<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&& ||</title>
    <script src="js/18-and&or.js"></script>
</head>
<body>
    <!-- &&用法 -->
    <p>我：我要辦證件
    </p>
    <p>專員：請問你有帶身分證與印章嗎？
    </p>
    <p>我：我只帶了身分證可以辦嗎？
    </p>
    <p>專員：<span id="replyId"></span></span></p>

    <br>
    <!-- ||用法 -->
    <p>專員：消費滿1000(含)元或有vip會員能參加抽獎
    </p>
    <p>我：今天在這消費1200元，請問可以嗎？
    </p>
    <p>專員：<span id="replyId2"></span></span></p>

    <br>
    <!-- && and|| -->
    <p>服務生：請問你是 VIP 嗎？帳單有滿千嗎？兩者達到可送贈品哦！</p>
    <p>　顧客：<em class="tag" id="andId"></em></p>


</body>
</html>
