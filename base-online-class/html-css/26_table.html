<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style16.css">
</head>
<body>
<div class="wrapper">
	<table class="table">
		<caption>線上及實體課程的差異</caption>
		<thead>
			<tr>
				<th scope="col">項目</th>
				<th scope="col">Hex School線上</th>
				<th scope="col">一般線上課程</th>
				<th scope="col">實體課程</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">費用</td>
				<td><span>較低</span></td>
				<td><span>較低</span></td>
				<td>較高</td>
			</tr>
			<tr>
				<th scope="row">學習效果</td>
				<td>一般</td>
				<td><span>較低</span></td>
				<td><span>很好</span></td>
			</tr>
			<tr>
				<th scope="row">code review</td>
				<td><span>有</span></td>
				<td>無</td>
				<td>不一定</td>
			</tr>
			<tr>
				<th scope="row">課程更新速度</td>
				<td><span>普通</span></td>
				<td><span>普通</span></td>
				<td>較慢</td>
			</tr>
			<tr>
				<th scope="row">多次複習</td>
				<td><span>可</span></td>
				<td><span>可</span></td>
				<td>不可</td>
			</tr>
			<tr>
				<th scope="row">字幕</td>
				<td><span>有</span></td>
				<td>不一定</td>
				<td>板書</td>
			</tr>
		</tbody>
		<tfoot></tfoot>
	</table>
</div>
</body>
</html>
