<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 螢幕解析度 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- IE 相容性模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>display-flex 並排</title>
	<link rel="stylesheet" href="css/style22.css">

</head>
<body>
<!-- flex 等高 等寬 -->
<div class="container">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia reprehenderit quo delectus temporibus culpa aut pariatur voluptatibus nisi, qui sequi reiciendis, hic beatae quod quasi odit debitis maiores excepturi esse!</div>
</div>
<!-- flex 等高 但高度不到不會等寬 -->
<div class="container">
	<div class="item item1">1</div>
	<div class="item item2">2</div>
	<div class="item item3">3</div>
	<div class="item item4">4</div>
</div>
	
</body>
</html>
