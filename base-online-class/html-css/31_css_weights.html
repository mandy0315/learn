<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>css權重</title>
		<link rel="stylesheet" href="css/style21.css">
	</head>
	<body>
	<ul>
		<li>html：1分</li>
		<li>class:10分</li>
		<li>id:100分</li>
		<li>style:1000 頁面所有形式</li>
		<!--盡量不要下 很容易出問題-->
		<li>！important:10000</li>
	</ul>
	<p>標題</p>
    <p>標題2</p>	
    <p class="box1">標題3</p>
    <div class="box2"><p>標題4</p></div>
    <div id="box3">標題5</div>
    <p style="color: red">標題6</p>
	</body>
	</html>
