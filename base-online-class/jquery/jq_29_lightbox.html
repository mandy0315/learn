<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style29.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <!-- js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jq29.js"></script>
</head>
<body>
    <section>
        <h3>單獨lightbox</h3>
        <div>
            <!-- data-lightbox="example-1"名稱改不同部會群組 -->
            <a class="example-image-link" href="image/練習圖.jpg"
                data-lightbox="example-1"><img class="example-image" src="image/練習圖.jpg"
                alt="image-1" width="100px" height="100px"/></a>
    
            <a class="example-image-link" href="image/練習圖.jpg" data-lightbox="example-1"><img class="example-image" src="image/練習圖.jpg" alt="image-1" width="100px" height="100px" /></a>
    
        </div>
    
        <hr />
    
        <h3>群組lightbox</h3>
        <div>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
                data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="" />
            </a>
    
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
                data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image"
                    src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
    
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
                data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img
                    class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
            <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
                data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img
                    class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
        </div>
    </section>
    <script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
