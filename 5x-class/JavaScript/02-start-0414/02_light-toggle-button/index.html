<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - light toggle button</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: #353535;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.light {
      background: #d4c370;
    }
    button#toggle {
      width: 64px;
      height: 64px;
      background-color: #a60000;
      border: white solid 3px;
      border-radius: 32px;
      outline: none;
      color: white;
      font-size: 18px;
    }
    button#toggle:hover {
      background-color: #dd1b1b;
    }
    button#toggle:active {
      background-color: #570606;
    }
  </style>
  <script>
    // DOMContentLoaded 某頁讀取完再執行這程式
    document.addEventListener('DOMContentLoaded', function(){
      let $btn= document.getElementById('toggle')
      $btn.addEventListener('click',function(){
        document.body.classList.toggle('light');
        // this = $btn
        // console.log(this.textContent);
        if (this.textContent === '開') {
          this.textContent = '關'
        }else{
          this.textContent = '開'
        }
      })
    })
  </script>
</head>
<body>
  <button id='toggle'>開</button>
</body>
</html>
