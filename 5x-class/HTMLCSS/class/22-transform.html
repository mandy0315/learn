<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      list-style: none;
    }
    ul{
      display: flex;

    }
    ul li{
      width: 100px;
      height: 100px;
      background-color: #eee;
      margin: 0 10px;
    }
    li:nth-child(3){
      background-color: red;
      transform: translate(100px ,0px) rotate(90deg);
    }
    li:nth-child(3){
      transform: perspective(200px) rotateY(80deg);
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
