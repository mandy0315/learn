<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:  #4f4422;
            text-indent: 20px;
            /* text-align: right; */
            direction: rtl;
        }
        a{
            text-decoration: none;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        a:hover{
            color: coral;
        }
        .box{
            /* rgba(紅色 0-255,綠色 0-255,藍色 0-255,透明度 1-0.1) */
            background-color: rgba(0,255,0,0.7);
            /* hsla(0-360度,飽和度100%,明度50%,透明度) */
            background-color: hsla(120,100%,50%,1);
            /* #最後兩個數字 透明度50% */
            background-color: #ff000080;
        }
    </style>
</head>

    </div>

</html>
