<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"> -->
    <style>
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>表格標題</caption>
        <thead>
            <!-- scope 標示 th 的表格範圍 -->
            <tr class="tr">
                <th scope="col">姓名</th>
                <th scope="col">國文</th>
                <th scope="col">英文</th>
                <th scope="col">數學</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">小明</th>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">小華</th>
                <td>60</td>
                <td>50</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">平均</th>
                <td>60</td>
                <td>45</td>
                <td>65</td>
            </tr>
        </tfoot>   
    </table>
    <!-- table[數值]>tbody>tr*4>td{資料}＊6 -->
    <table border="3" style="margin-top: 20px;">
        <tbody>
            <!-- colspan 跨欄; rowspan 跨列 -->
            <tr>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td colspan="2">資料</td>
            </tr>
            <tr>
                <td>資料</td>
                <td>資料</td>
                <td rowspan="2">資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
            </tr>
            <tr>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
            </tr>
            <tr>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
