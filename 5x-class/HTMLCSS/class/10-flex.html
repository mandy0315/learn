<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
  display: flex;
  height: 300px;
  padding: 15px;
  background-color: #61a0f8;
}

.item {
  flex: 1;
  background-color: #f08bc3;
}
.item + .item {
    margin-left: 15px;
    }

.flex-2 {
  flex-grow: 3;
  flex-shrink: 10;
  flex-basis: 3%;
  
  background-color: #f08bc3;
}
    </style>
</head>
<body>
    <div class="flex">
        <div class="item"></div>
        <div class="item flex-2"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
